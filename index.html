<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <title>Document</title>
</head>
<body>

    <div id="app" class="p-relative">
        <div class="slider p-relative">
            <!-- image -->
            <div class="image" @mouseenter="endLoop" @mouseleave="startLoop">
                <img :src="imgs[indexImg]" alt="">
            </div>
            <!-- arrow left -->
            <div class="prev p-absolute flex" @click='prevImg'>
                <i class="fas fa-chevron-left"></i>
            </div>
            <!-- arrow right -->
            <div class="next p-absolute flex" @click='nextImg'>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="point-navigator p-absolute flex">
            <!-- <i class="fas fa-circle active"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i> -->

            <i v-for="(img, index) in imgs" :class="['fas fa-circle', index == indexImg ? 'active' : '']"
            @click="setImg(index)"></i>
        </div>
    </div>
    
    

    <script src="./js/main.js"></script>
</body>
</html>
